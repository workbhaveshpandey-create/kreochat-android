<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KreoChat-Your Personal Messaging App</title>
  <link rel="icon" type="image/svg+xml" href="/speech-bubble.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=Google+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Google Sans', sans-serif;
    }

    /* Smooth Theme Transition for all color-related properties */
    *,
    *::before,
    *::after {
      transition-property: background-color, border-color, color, fill, stroke, text-decoration-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    /* Exclude transitions for transform/opacity to avoid conflict with framer-motion or layout shifts */
    /* Note: Framer motion handles its own transforms, but color transitions on base elements are handled here */

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px !important;
      height: 6px !important;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 99px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Google Sans', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            // Material 3 Inspired Teal Theme
            'md-primary': '#006a60', // Teal 700
            'md-on-primary': '#ffffff',
            'md-primary-container': '#74f8e5', // Teal 200
            'md-on-primary-container': '#00201c', // Teal 900

            'md-secondary': '#4a635f',
            'md-on-secondary': '#ffffff',
            'md-secondary-container': '#cce8e2',
            'md-on-secondary-container': '#05201c',

            'md-surface': '#fdfcff', // Neutral 99
            'md-on-surface': '#1a1c1e', // Neutral 10
            'md-surface-variant': '#dae5e1', // Neutral Variant 90
            'md-on-surface-variant': '#404947', // Neutral Variant 30
            'md-outline': '#6f7977', // Neutral Variant 50

            // Dark Mode
            'md-dark-primary': '#53dbc9', // Teal 300
            'md-dark-on-primary': '#003732',
            'md-dark-primary-container': '#005048',
            'md-dark-on-primary-container': '#74f8e5',

            'md-dark-surface': '#1a1c1e', // Neutral 10
            'md-dark-on-surface': '#e2e3e5', // Neutral 90
            'md-dark-surface-variant': '#404947', // Neutral Variant 30
            'md-dark-on-surface-variant': '#bfc9c6', // Neutral Variant 80
            'md-dark-outline': '#899391',

            'kreo-teal': '#00a884',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.18.2",
    "@zegocloud/zego-uikit-prebuilt": "https://esm.sh/@zegocloud/zego-uikit-prebuilt@2.11.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-md-surface dark:bg-md-dark-surface text-md-on-surface dark:text-md-dark-on-surface overflow-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
